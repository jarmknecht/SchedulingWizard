<table mat-table [dataSource]="dataSource" class="data-wrapper">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.course" [style.borderLeft]="'4px solid ' + getColor(element.course)"></td>
  </ng-container>

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef>Section</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.section"></td>
  </ng-container>

  <ng-container matColumnDef="instructor">
    <th mat-header-cell *matHeaderCellDef>Instructor</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.instructor || 'TBA'"></td>
  </ng-container>

  <ng-container matColumnDef="days">
    <th mat-header-cell *matHeaderCellDef>Days</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.days"></td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.start"></td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.end"></td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.location"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
