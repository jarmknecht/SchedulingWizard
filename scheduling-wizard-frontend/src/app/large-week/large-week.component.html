  <div class="div-week">
    <div class="flex">
      <div *ngFor="let day of weekAbbrev" class="div-week-day-header">
        {{day}}
      </div>
    </div>
    <div class="flex div-week-inner">
      <div *ngFor="let day of week" class="div-day">

      <ng-container *ngFor="let day of schedule; index as d">
